<script>
    var a=[1,1,1,4,6,1];
    var b=[];
    var sum=0;
    for(var i=0;i<a.length;i++) {
        if(a[i] %2 ==0){
          b.push(a[i]);
        }
        else{
            for(var j=0;j<b.length;j++) {
            sum += b[j];
        }
        }
    }
    console.log(sum);
</script>
