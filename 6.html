<script>
    var count = 0;
    const str = "how are you"; 
    var inWord = false;

    for (const char of str) {
        if (char !== ' ') {
            if (!inWord) {
                inWord = true; 
                count++; 
            }
        } else {
            inWord = false; 
        }
    }
    console.log('单词数量是：' + count);
</script>
