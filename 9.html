<script>
    var a = [8,3,12,1,7];
    var b=7;
    var c=[7];
    for (var i=0; i<a.length;i++) {
        if(a[i]<b) {
            c.unshift(a[i]);
        }else if(a[i]>b) {
            c.push(a[i]);
        }
    }
    console.log(c);
</script>
