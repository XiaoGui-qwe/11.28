<script>
   var a1 = [1, 2, 3, 4, 5, 6, 7];
   var a2 = [];
   var k = 3;
   var index = 0;
for (var i = 0; i < Math.ceil(a1.length / k); i++) {
    a2[i] = [];
}

for (var i = 0; i < a1.length; i++) {
    if (a2[index].length >= k) {
        index++;
    }
    a2[index].push(a1[i]);
}
