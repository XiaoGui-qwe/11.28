<script>
    var a =[1,2,3,4];
    var min=a[0];
    var max=a[0];
    for(var i=1;i<a.length; i++){
        if(a[i]< min) {
          var min =a[i];
        }else if(a[i]>max) {
            max =a[i];
        }
    }
    console.log('最小值是' +min + '最大值是' +max );
</script>
